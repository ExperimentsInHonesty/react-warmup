<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            border-color: yellow;
            border-width: 5px;
            border-style: solid;
        }
        .label-color{
            color: blue !important;
        }
        p{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="label-color">Register</h1>
    <form>
            <p class="red label-color" style="color: green">Name:</p>
            <input type="text" class="red" id="name" placeholder="enter your name" maxlength="10">
            <p>Email:</p>
            <input type="email" id="email" placeholder="enter your email">
            <p>Password:</p>
            <input type="password" id="password">
            <p>Age:</p>
            <input type="number" id="age" min="1">
            <p> </p>
            <input type="button" value="Register Now">
            <p> </p>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Cancel">
            <p>Hello &nbspworld</p>

    </form>
</body>

</html>
